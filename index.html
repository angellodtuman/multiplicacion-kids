<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplicaciones Divertidas Mejoradas</title>
  <link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json">
<script>
if ("serviceWorker" in navigator) {
 navigator.serviceWorker.register("serviceWorker.js");
}
</script>
</head>
<body onload="adaptarEstilo()">
<script>
function adaptarEstilo() {
  const genero = localStorage.getItem("genero");
  const nombre = localStorage.getItem("nombre") || "Estudiante";
  document.querySelector("h1").innerText = "¡Hola " + nombre + "! Vamos a multiplicar";

  if (genero === "niña") {
    document.body.style.background = "#ffe0f0";
    document.querySelector(".contenedor").style.borderColor = "#f7a1c4";
    document.querySelector(".progreso").style.background = "#f77ab3";
  } else {
    document.body.style.background = "#e0f7fa";
    document.querySelector(".contenedor").style.borderColor = "#76c7c0";
    document.querySelector(".progreso").style.background = "#76c7c0";
  }
}
</script>
  <div class="contenedor">
    <h1>Multiplicaciones Divertidas con Recompensas</h1>
    <div class="barra"><div id="progreso" class="progreso"></div></div>
    <div class="estrella" id="estrellas">☆☆☆☆☆</div>
    <div class="pregunta" id="pregunta"></div>
    <input type="number" id="respuesta" />
    <button onclick="verificar()">Verificar</button>
    <div class="mensaje" id="mensaje"></div>
    <div class="explicacion" id="explicacion"></div>
    <div class="bloques" id="visual"></div>
    <div class="reto" id="reto"></div>
    <div class="inversa" id="inversa"></div>
  </div>
  <audio id="sonidoCorrecto" src="assets/correcto.mp3" preload="auto"></audio>
  <audio id="sonidoError" src="assets/error.mp3" preload="auto"></audio>
  <script src="data.js"></script>
  <script src="script.js"></script>
<canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%; z-index: 999;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
